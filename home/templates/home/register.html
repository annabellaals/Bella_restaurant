{% extends 'home/base.html' %}
{% load static %}

{% block content %}

    <body class="sub_page">
    <div class="hero_area">
        <div class="bg-box">
            <img src="{% static 'images/hero-bg.jpg' %}" alt="">
        </div>
        {% include 'home/partials/_header.html' %}
    </div>

    <!-- book section -->
    <section class="book_section layout_padding">
        <div class="container container-special">
            <div class="heading_container">
                <h2>
                    Welcome to Bella's Restaurant
                </h2>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form_container">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div>
                                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Name" required/>
                            </div>
                            <div>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required/>
                            </div>
                            <div>
                                <input type="text" name="phone" id="phone" class="form-control"
                                       placeholder="Phone Number" required/>
                            </div>

                            <div>
                                <input type="password" name="password" id="password" class="form-control"
                                       placeholder="Password" required/>
                            </div>

                            <div>
                                <input type="password" name="password1" id="password1" class="form-control"
                                       placeholder="Confirm Password" required/>
                            </div>


                            <div class="btn_box">
                                <button type="submit">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- end book section -->

    {% include 'home/partials/_footer.html' %}
{% endblock %}
