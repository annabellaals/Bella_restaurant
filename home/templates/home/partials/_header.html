{% load static %}

<!-- header section starts -->
<header class="header_section">
    <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand" href="{% url 'home' %}">
            <span>
              Bella's Restaurant
            </span>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""> </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mx-auto ">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book' %}">Book Table</a>
                    </li>
                </ul>
                {% if is_authenticated %}
                    <div class="user_option">
                        <a class="cart_link" href={% url 'cart' %}>
                            <i class="fa-solid fa-cart-shopping"></i> </a>
                    </div>
                    <a style="padding-left: 10px" href="{% url 'account' %}" class="submenu-title">Account</a>
                    <a style="padding-left: 20px" href="{% url 'logout' %}" class="submenu-title">Logout</a>
                {% else %}
                    <div class="user_option">

                        <a class="cart_link" href={% url 'cart' %}>
                            <i class="fa-solid fa-cart-shopping"></i> </a>
                        <a href="{% url 'login' %}" class="order_online">
                            Login
                        </a>
                    </div>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
<!-- end header section -->
