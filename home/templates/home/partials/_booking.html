{% load static %}

<form action="" method="post" id="table-booking-form">
    {% csrf_token %}
    <div>
        <input type="text" name="name" id="name" class="form-control" placeholder="Your Name"
               value="{% if user %}{{ user.first_name }} {% else %} '' {% endif %}"/>
    </div>
    <div>
        <input type="email" name="email" id="email" class="form-control" placeholder="Your Email"
               value="{{ user.email }}" disabled/>
    </div>
    <div>
        <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone Number"
               value="{{ user.phone }}"/>
    </div>

    <div>

    </div>
    <div>
        <input type="number" name="people" id="people" class="form-control" value="1" placeholder="How many persons?"
               required/>
    </div>

    <div>
        <input type="date" id="date-picker" name="date-picker" class="form-control" required>
    </div>

    <div>
        <div style="margin-left: 5px; font-size: 14px"> Opening Hours: 2 PM - 12 AM</div>
        <select id="time-picker" name="time-picker" class="form-control" required></select>
    </div>

    <div>
        <input type="text" id="table-picker" name="table-picker" style="display: none" required>
    </div>
    <textarea
            class="form-control"
            name="message"
            id="message"
            rows="3"
            placeholder="Message"
    ></textarea>
</form>

<div class="btn_box">
    <button onclick="checkAvailability()">
        Check Availability
    </button>
</div>
